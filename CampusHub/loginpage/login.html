<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CampusHub | Log In</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <section class="login-section">
    <div class="login-container">
      <div class="login-form">
        <h2>Log In to CampusHub</h2>
        <form id="loginForm" method="POST">
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Email Address" required />
          </div>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="login_password" name="password" placeholder="Password" required />
            <i class="fas fa-eye password-toggle" onclick="togglePassword('login_password', this)"></i>
          </div>
          <button type="submit">Log In</button>
          <p>Don't have an account? <a href="D:\Main-Campushub\signup page\signup.html">Sign Up</a></p>
        </form>
      </div>
      <div class="login-image"></div>
    </div>
  </section>
  <!-- Success Popup -->
  <div id="loginSuccessPopup" class="popup-success">
     Login successful! Redirecting...
  </div>
  <script src="login.js"></script>
</body>
</html>
