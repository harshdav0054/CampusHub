<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CampusHub | Sign Up</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <section class="reg-section">
    <div class="reg-container">
      <div class="reg-image"></div>
      <div class="reg-form">
        <h2>Register on CampusHub</h2>
        <form id="registrationForm" action="register.php" method="POST">
          <div class="input-icon">
            <i class="fas fa-user"></i>
            <input type="text" name="fullname" placeholder="Full Name" required />
          </div>
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Email Address" required />
          </div>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Password" required />
            <i class="fas fa-eye password-toggle" onclick="togglePassword('password', this)"></i>
          </div>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required />
            <i class="fas fa-eye password-toggle" onclick="togglePassword('confirm_password', this)"></i>
          </div>
          <button type="submit">Sign Up</button>
          <p>Already have an account? <a href="D:\Main-Campushub\login page\login.html">Log In</a></p>
        </form>
      </div>
    </div>
  </section>
  <div id="registrationSuccessPopup" class="popup-success">
     Registration successful! Redirecting...
  </div>
  <script src="registration.js"></script>
</body>
</html>
